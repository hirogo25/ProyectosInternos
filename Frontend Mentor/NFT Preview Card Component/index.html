<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./src/style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="card-main-container">
    <div class="card-data">
      <div class="card-img-container">
        <div class="card-div-imgSelected">
            <img src="./images/icon-view.svg" alt="view NFT">
        </div>
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="card-image">
      </div>
      <div class="card-data-text">
        <h3>Equilibrium #3429</h3>
        <p class="card-text-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-data-stockInfo">
          <div class="card-data-stockInfo-value">
            <img src="images/icon-ethereum.svg" alt="ethereum icon">
            0.041 ETH
          </div>
          <div class="card-data-stockInfo-timeRemaining">
            <img src="./images/icon-clock.svg" alt="clock icon">
            3 days left
          </div>
        </div>
      </div>
    </div>
    <div class="card-designer-data">
      <img src="./images/image-avatar.png" alt="avatarJulesWyvern" class="card-avatar-img">
      <p class="card-designer-text">
        Creation of <a href="./">Jules Wyvern</a>
      </p>
    </div>
  </section>


  <footer class="credits">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hirogo25/">Hiram Rodriguez Gomez</a>.
  </div>
</body>
</html>
