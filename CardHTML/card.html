    <meta charset="UTF-8">

<style>
    /* Contenedor Principal de la Card */
    .card {
        position:absolute;
        top: 10%;
        width: 500px;
        height: 600px;
        left: 20%;
        top: 20%;
        border-radius: 10px;
        border-style:groove;
        border-width: 5px;
        border-color: turquoise;
        padding: 5px;
        overflow:hidden;
        
    }
    
    /* Área del encabezado */
    .header {   /* Contenedor del encabezado*/
        display: absolute;
        width:100%;
        height: 30%;
        background-color: rgb(47, 61, 187);
        top:0px;
        
    }

    .profile { /* Foto de perfil */
        width: 130px;
        height: 130px;
        position: absolute;
        margin: 20px 15px 0px;
        border-radius: 200px;
        border-width: 2px;
        border-color: black;
        border-style:ridge;
        
    }

    .textoNombre {  /* Texto para el nombre */ 
        position: absolute;
        left: 32%;
        top:14%;
        display: inline;
        color: rgb(228, 228, 228);
        font-size: 180%;
        font-weight:150;
        
    }

    /*Elementos del contenido y descripción  */
    .profesional { /* Título del contenido*/
        text-align: center;
        font-size: 200%;
        font-weight: 300;
        padding:20px;
        border-bottom: 5px;
        border-bottom-style:double;
        background-color: black;
        border-bottom-color:rgb(126, 167, 167);
        color:rgb(228, 228, 228)
        
    }

    .listaDescripcion { /* Lista con la descripción de experiencia profesional*/
        /* Estilo de la lista */
        list-style-type:disc;
        line-height: 2;
        font-size: 120%;
        /* Posición de la lista */
        margin-left: 50px;
        margin-top: 25px;
    }

    /* Elementos de Enlaces  */

    .linkContainer {   /*Contenedor de los enlaces */
        /* Estilo del contenedor de Enlaces */
        background-color: rgb(126, 167, 167);
        height:15%;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;

        /* Posición del contenedor */
        position: absolute;
        bottom:0px;
        left:0px;

    }

    .enlace { /* Hipervinculos a redes sociales*/
        /* Caracteristicas del enlace */
        width: 125px;
        height: 30px;
        border-style: solid;
        border-width: 3px;
        border-color: white;
        border-radius: 60px;
        overflow: hidden;
        display: flex;
        flex-flow:row;
        flex-wrap: nowrap;
    }

    .enlace_texto {
        /* Caracteristicas del texto */
        width:60px;
        color: white;
        font-weight:bolder;
        text-align: center;
        background-color: black;
        padding: 7px 17px;
        

    }

    .enlace_img{
        /* Caracteristicas de la imagen */
        width: 30px;
        height: 30px;
        background-color: white;
    }



</style>
